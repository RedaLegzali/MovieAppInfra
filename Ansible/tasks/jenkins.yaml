---
- name: Add Jenkins Key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins Repos
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Java JDK 11
  apt:
    name: openjdk-11-jdk
    state: present
    force_apt_get: yes
    update_cache: yes

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
    update_cache: yes
    force_apt_get: yes

- name: Add jenkins user to Docker group
  user:
    name: 'jenkins'
    groups: 
      - docker
    append: yes
  notify:
    - Restart Jenkins
    - Enable Jenkins

- name: Create SSH Directory
  file:
    path: /var/lib/jenkins/.ssh
    state: directory
    owner: jenkins
    group: jenkins
    mode: '0755'

- name: Create Dev Server Private Key
  copy:
    dest: /var/lib/jenkins/.ssh/private_key
    content: "{{ private_key }}\n"

- name: Set Permissions of Private Key
  file:
    path: /var/lib/jenkins/.ssh/private_key
    owner: jenkins
    group: jenkins
    mode: '0600'
